<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .descuento-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .descuento-badge .porcentaje {
            font-size: 32px;
            display: block;
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .resultado {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .resultado.mostrar {
            display: block;
        }
        
        .resultado h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .resultado-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .resultado-item:last-child {
            border-bottom: none;
        }
        
        .resultado-item .label {
            color: #666;
            font-weight: 500;
        }
        
        .resultado-item .valor {
            color: #333;
            font-weight: bold;
            font-size: 18px;
        }
        
        .resultado-item.total {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #667eea;
        }
        
        .resultado-item.total .valor {
            color: #667eea;
            font-size: 24px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .descuento-badge .porcentaje {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Â¡Gracias por tu visita!</h1>
        <p class="subtitle">Calcula tu descuento del 5%</p>
        
        <div class="descuento-badge">
            <span>Descuento disponible</span>
            <span class="porcentaje">5%</span>
        </div>
        
        <form id="formDescuento">
            <div class="form-group">
                <label for="monto_compra">Monto de la compra ($)</label>
                <input 
                    type="number" 
                    id="monto_compra" 
                    name="monto_compra" 
                    step="0.01" 
                    min="0" 
                    required 
                    placeholder="Ingresa el monto"
                >
            </div>
            
            <button type="submit" class="btn">Calcular Descuento</button>
        </form>
        
        <div class="resultado" id="resultado">
            <h3>ðŸ’° Resultado del cÃ¡lculo</h3>
            <div class="resultado-item">
                <span class="label">Monto original:</span>
                <span class="valor" id="monto_original">$0.00</span>
            </div>
            <div class="resultado-item">
                <span class="label">Descuento (5%):</span>
                <span class="valor" id="descuento_monto">$0.00</span>
            </div>
            <div class="resultado-item total">
                <span class="label">Total a pagar:</span>
                <span class="valor" id="total_final">$0.00</span>
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('formDescuento');
        const resultado = document.getElementById('resultado');
        const DESCUENTO_PCT = 5; // Descuento fijo del 5%
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Obtener monto del input
            const montoInput = document.getElementById('monto_compra');
            const monto = parseFloat(montoInput.value);
            
            // Validar monto
            if (isNaN(monto) || monto < 0) {
                alert('Por favor, ingresa un monto vÃ¡lido');
                return;
            }
            
            // Calcular descuento
            const descuentoMonto = (monto * DESCUENTO_PCT) / 100;
            const totalFinal = monto - descuentoMonto;
            
            // Mostrar resultados
            document.getElementById('monto_original').textContent = '$' + monto.toFixed(2);
            document.getElementById('descuento_monto').textContent = '-$' + descuentoMonto.toFixed(2);
            document.getElementById('total_final').textContent = '$' + totalFinal.toFixed(2);
            
            resultado.classList.add('mostrar');
            
            // Scroll suave al resultado
            resultado.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });
    </script>
</body>
</html>
